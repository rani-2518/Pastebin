<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastebin Lite</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 16px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            color: #555;
            margin-top: 12px;
            display: block;
        }

        textarea {
            width: 100%;
            min-height: 140px;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-top: 6px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 6px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #667eea;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        #result {
            margin-top: 16px;
            font-size: 14px;
            word-break: break-all;
            text-align: center;
        }

        #result a {
            color: #667eea;
            font-weight: bold;
            text-decoration: none;
        }

        #result a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 18px;
            }

            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Pastebin Lite</h1>
        <form id="pasteForm"> <label for="content">Paste Content</label> <textarea id="content"
                placeholder="Enter your paste here..." required></textarea> <label for="ttl">TTL (seconds,
                optional)</label> <input type="number" id="ttl" placeholder="e.g. 3600" /> <label for="maxViews">Max
                Views (optional)</label> <input type="number" id="maxViews" placeholder="e.g. 5" /> <button
                type="submit">Create Paste</button> </form>
        <div id="result"></div>
    </div>
    <script> const form = document.getElementById('pasteForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = document.getElementById('content').value;
            const ttl = parseInt(document.getElementById('ttl').value);
            const maxViews = parseInt(document.getElementById('maxViews').value);
            const payload = { content };
            if (!isNaN(ttl)) payload.ttl_seconds = ttl;
            if (!isNaN(maxViews)) payload.max_views = maxViews;
            try {
                const res = await fetch('/api/pastes', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (res.ok) {

                    document.getElementById('result').innerHTML = `
                    ✅ Paste created! <br/>
                        <a href="${data.url}" target="_blank">${data.url}</a>`; 
                    form.reset();
                    
                    document.getElementById('content').focus(); 

                    } else {
                        
                        document.getElementById('result').innerText = '❌ Error: ' + (data.error || 'Unknown error'); 
                        } } catch (err) {
                             document.getElementById('result').innerText = '❌ Server not reachable';
                              } }); 
    </script>
</body>

</html>
